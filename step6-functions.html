        function adder(...nums){
           let tempval = 0
           for(let i = 0; i < nums.length ; i++){
               tempval += nums[i]
            }
            return tempval;
        };
        console.log(adder(5));// NaN
        console.log(adder(5,6));// 11
        console.log(adder(5,6,7));// 11
        console.log(adder(5,6,7,8));// 11
        console.log(adder(5,6,7,8,9));// 11
